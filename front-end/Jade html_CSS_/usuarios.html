<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JADE Natural Spa</title>
<link rel="stylesheet" href="css/style.css">
<!--<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="bootstrap-icons.min.css">-->

<body>
    <!--el siguiente div crea el formulario-->
    <div class="contenedor-formulario">

                <form action="" class="form">
                    <h2>Formulario de registro</h2>
                    <p>Complete los datos requeridos para poder loguearse.</p>
                    <div class="mb-1">
                        <label for="nombre" class="form-etiqueta">Nombre y Apellido</label>
                        <input type="text" required name="nombre" id="nombre" class="form-imput">
                    </div>
                    <div class="mb-1">
                        <label for="direccion" class="form-etiqueta">Dirección</label>
                        <input type="text" required name="direccion" id="direccion" class="form-imput">
                    </div>
                    <div class="mb-1">
                        <label for="ciudad" class="form-etiqueta">Ciudad</label>
                        <input type="text" required name="ciudad" id="ciudad" class="form-imput">
                    </div>
                    <div class="mb-1">
                        <label for="telefono" class="form-etiqueta">Teléfono</label>
                        <input type="tel" required name="telefono" id="telefono" class="form-imput">
                    </div>
                    <div class="mb-1">
                        <label for="dni" class="form-etiqueta">DNI</label>
                        <input type="text" required name="dni" id="dni" class="form-imput">
                    </div>
                    <div class="mb-1">
                        <label for="mail" class="form-etiqueta">Correo Electrónico</label>
                        <input type="email" required name="mail" id="mail" class="form-imput">
                    </div>
                    <div class="mb-1">
                        <label for="ussername" class="form-etiqueta">Nombre de Usuario</label>
                        <input type="text" required name="ussername" id="ussername" class="form-imput">
                    </div>
                    <div class="mb-1">
                        <label for="pass1" class="form-etiqueta">Contraseña</label>
                        <input type="password" required name="pass1" id="pass1" class="form-imput">
                    </div>
                    <div class="mb-1">
                        <label for="pass2" class="form-etiqueta">Confirmar Contraseña</label>
                        <input type="password" required name="pass2" id="pass2" class="form-imput">
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Registrarse" class="btn btn-success w-100">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
