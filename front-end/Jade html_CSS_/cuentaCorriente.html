<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JADE Centro de Formacion Estetica</title>
    <link rel="stylesheet" href="css/style_ctacte.css">
</head>
<body>
    <div class="ctaCte">
        <div class="insertar">
            <div>
                <label for="fecha" class="etiqueta">Fecha</label>
                <input type="date" id="fecha" name="fecha" class="input">
            </div>
            <div>
                <label for="factura" class="etiqueta">Factura</label>
                <input type="text" id="factura" name="factura" class="input">
            </div>
            <div>
                <label for="cliente" class="etiqueta">Cliente</label>
                <input type="text" id="cliente" name="cliente" class="input">
            </div>
            <div>
                <label for="monto" class="etiqueta">Monto original</label>
                <input type="number" id="monto" name="monto" class="input">
            </div>
            <div>
                <label for="entrega" class="etiqueta">Entregas</label>
                <input type="number" id="entrega" name="entrega" class="input">
            </div>
            <div>
                <label for="saldo" class="etiqueta">Saldo</label>
                <input type="number" id="saldo" name="saldo" class="input">
            </div>
            <div>
                <label for="nuevaEntrega" class="etiqueta">Nueva entrega</label>
                <input type="number" id="nuevaEntrega" name="nuevaEntrega" class="input">
            </div>
            <div>
            <label for="cuenta" class="etiqueta">Cuenta</label>
            <select class="inputSelec" name="cuenta" id="cuenta">
                <option value="" selected disabled>--Seleccione un Cuenta--</option>
                <option value="">CAJA</option>
                <option value="">NACON1</option>
            </select>
            </div>
            <div>
                <label for="" class="input multilinea">svvf sfs</label>
            </div>
            <div>
                <input type="submit" class="btn-flujo" value="Entrega">
                <input type="submit" class="btn-flujo" value="Cancelar">
                <input type="submit" class="btn-flujo" value="Descargar">
            </div>
        </div>
        <div class="detalle">
            <label for="" class="etiqueta detalle"></label>
        </div>
        <div class="tablaCtaCte">
            <table class="tabla ancho-ctaCte">
                <thead>
                    <tr>
                        <th>FECHA</th>
                        <th>FACTURA</th>
                        <th>CLIENTE</th>
                        <th>MONTO ORIGINAL</th>
                        <th>PARCIAL</th>
                        <th>SALDO</th>
                        <th>DETALLE ENTREGAS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</body>
</html>
